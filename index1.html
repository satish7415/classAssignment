<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    for(i=1;i<=5;i++)
    {
        for(j=1;j<=14;j++)
        {
            if(j==7||i==3&&j==8||i==2&&j==11||i==1&&j==14||i==4&&j==11||i==5&&j==14)
            {
                document.write("*");
            }
            else{
                document.write("&nbsp");
            }
        }
        document.write("<br/>")
    }
   </script>
</body>
</html>
