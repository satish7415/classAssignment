<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var str="&nbsp   &nbsp";
        for(var i = 0; i <= 3; i++){
            for(var j = 0; j <= 3-i; j++){
                document.write(str);
            }
            for(var k = 1; k <= 2*i+1; k++){
                document.write(" *");
        }
        document.write("<br/>");
    }
    </script>
</body>
</html>
